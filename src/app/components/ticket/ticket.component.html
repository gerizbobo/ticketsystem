<form [formGroup]="ticketForm" (ngSubmit)="createTicket()">
  <div class="form-group">
    <label>Title:</label>
    <input type="text" formControlName="title" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea formControlName="description" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Phone number:</label>
    <input type="tel" formControlName="phoneNumber" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Door number:</label>
    <input type="text" formControlName="doorNumber" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Go to ticket</button>
</form>
